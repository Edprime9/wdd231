    <main class="goals-container">
      <h1>FitDash | Goals setting</h1>
      <h3>Set Your Goals</h3>
      <div class="goal-form">
        <div class="form-group">
          <label for="steps-goal">Daily Steps:</label>
          <input
            type="number"
            id="steps-goal"
            min="1000"
            step="500"
            value="10000"
          >
        </div>
        <div class="form-group">
          <label for="water-goal">Water Glasses:</label>
          <input type="number" id="water-goal" min="1" max="20" value="8">
        </div>
        <div class="form-group">
          <label for="calories-goal">Calories Burned:</label>
          <input
            type="number"
            id="calories-goal"
            min="100"
            step="50"
            value="650"
          >
        </div>
        <div class="form-group">
          <label for="sleep-goal">Sleep Hours:</label>
          <input
            type="number"
            id="sleep-goal"
            min="4"
            max="12"
            step="0.5"
            value="8"
          >
        </div>
        <button id="save-goals" class="save-btn">Save Goals</button>
      </div>
    </main>
