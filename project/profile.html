<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Morrison Eli">
    <meta
      name="description"
      content="FitDash - Your personal fitness tracking dashboard. Track steps, water intake, calories burned, and sleep patterns to achieve your health goals."
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    >
    <title>FitDash - Fitness Profile</title>
    <link rel="stylesheet" href="styles/base.css">
    <link
      rel="stylesheet"
      media="(min-width: 768px)"
      href="styles/medium.css"
    >
    <link
      rel="stylesheet"
      media="(min-width: 1024px)"
      href="styles/large.css"
    >
  </head>
  <body>
    <header class="dashboard-header">
      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <h1>FitDash</h1>
      <div class="user-profile">
        <span>Welcome, User!</span>
      </div>
    </header>

    <div class="overlay" id="overlay"></div>

    <nav class="main-nav" id="mainNav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="profile.html">Profile</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>

    <main class="profile-container">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <div class="avatar-upload">
          <img
            src="assets/avatars/default.png"
            alt="User Avatar"
            id="user-avatar"
          >
          <input type="file" id="avatar-upload" accept="image/*">
          <label for="avatar-upload">Change Avatar</label>
        </div>
        <div class="profile-details">
          <div class="form-group">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" value="John Doe">
          </div>
          <div class="form-group">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" value="john@example.com">
          </div>
          <button id="save-profile" class="save-btn">Save Profile</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="contact-info">
        <p><strong>FitDash</strong></p>
        <p>Trans-Amadi, Port Harcourt, Rivers Nigeria.<br></p>
        <p>Phone: (+234) 90 1101 0392</p>
      </div>
      <div class="social-icons">
        <a href="https://web.facebook.com/morrison.morris.77" target="_blank"
          ><img src="images/logo-facebook.svg" alt="Facebook"
        ></a>
        <a href="https://x.com/Elite_Morrison" target="_blank"
          ><img src="images/logo-twitter.svg" alt="Twitter"
        ></a>
        <a href="https://www.linkedin.com/in/morrisoneli/" target="_blank"
          ><img src="images/logo-linkedin.svg" alt="LinkedIn"
        ></a>
      </div>
      <div class="footer-note">
        <p>WDD231 Class Project<br>Morrison Eli</p>
        <p>&copy; <span id="year"></span> FitDash</p>
      </div>
    </footer>

    <script src="scripts/mobile-menu.js"></script>
    <script src="scripts/profile.js"></script>
  </body>
</html>
